{% extends 'layout/base.html' %}

{% block content %}

    <div class="row">
        <div class="col-md-12 mb-3">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">{{ session['user_name'] }}</h5>
                <h6 class="card-subtitle mb-2 text-body-secondary">{{ session['user_email'] }}</h6>
                <p class="card-text">...</p>
              </div>
            </div>
        </div>
        <div class="col-md-12">
            <h4>Change password</h4>
            {% if errors %}
                <ul>
                    {% for error in errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            <form action="/users/password" method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <div class="mb-3">
                    <label for="current_password" class="form-label">Current Password</label>
                    <input type="password" class="form-control" id="current_password" name="current_password"
                           value="{{ request.form['current_password'] }}">
                </div>
                <div class="mb-3">
                    <label for="new_password" class="form-label">New Password</label>
                    <input type="password" class="form-control" id="new_password" name="new_password"
                           value="{{ request.form['new_password'] }}">
                </div>
                <div class="mb-3">
                    <label for="password_confirmation" class="form-label">New Confirm Password</label>
                    <input type="password" class="form-control" id="password_confirmation" name="password_confirmation"
                           value="{{ request.form['password_confirmation'] }}">
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-dark btn-sm">Register</button>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
