{% extends 'layout/base.html' %}

{% block content %}

    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1>{% block title %} Import Students {% endblock %}</h1>
            {% if errors %}
                <ul>
                    {% for error in errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            <form action="/students/import-from-file" method="POST" enctype="multipart/form-data">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <div class="mb-3">
                    <input type="file" class="form-control" id="file" name="file">
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-dark btn-sm">Send File</button>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
